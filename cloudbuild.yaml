steps:
  # Build the Docker image using secrets from Secret Manager
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg VITE_SUPABASE_URL="$$SUPABASE_URL" \
          --build-arg VITE_SUPABASE_ANON_KEY="$$SUPABASE_ANON_KEY" \
          -t gcr.io/$PROJECT_ID/finanzaapp:$BUILD_ID .
    secretEnv: ['SUPABASE_URL', 'SUPABASE_ANON_KEY']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/finanzaapp:$BUILD_ID']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'finanzaapp'
      - '--image'
      - 'gcr.io/$PROJECT_ID/finanzaapp:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

# Configuraci√≥n de secretos desde Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/supabase-url/versions/latest
      env: 'SUPABASE_URL'
    - versionName: projects/$PROJECT_ID/secrets/supabase-anon-key/versions/latest
      env: 'SUPABASE_ANON_KEY'

options:
  logging: CLOUD_LOGGING_ONLY
